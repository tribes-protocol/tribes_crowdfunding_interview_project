name: tribes_crowdfunding_interview_project
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

  freezed_annotation: ^2.4.1
  provider: ^6.0.5

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.2
flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular-400.ttf
          weight: 400
        - asset: assets/fonts/Inter-SemiBold-600.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold-700.ttf
          weight: 700
        - asset: assets/fonts/Inter-Black-900.ttf
          weight: 900  
    
